<div class="header" ng-controller="NavbarCtrl">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
    </li><% if(mongo && mongoPassportUser) { %>
    <li ng-hide="currentUser"><a href="/login">Log In</a></li>
    <li ng-hide="currentUser"><a href="/signup">Sign up</a></li>
    <li class="dropdown" ng-show="currentUser"><a ng-click="logout()">Logout</a></li><% } %>
  </ul>
  <h3 class="text-muted"><%= appname %></h3>
</div>
