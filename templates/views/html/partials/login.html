<div ng-include="'partials/navbar.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="login-title">Login</h1>
    </div>
    <div class="col-lg-12">
        <form class="form"
              name="form"
              ng-submit="login(form)"
              novalidate>

            <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
                <label>Email</label>
                <input type="text"
                       class="form-control"
                       name="email"
                       ng-model="user.email"
                       required
                       autofocus
                       mongoose-error>
                <p class="help-block"
                   ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error': form.password.$error.mongoose}">
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       ng-model="user.password"
                       required
                       mongoose-error>
                <p class="help-block"
                   ng-show="form.password.$error.mongoose">
                    {{ errors.password }}
                </p>
            </div>

            <div class="form-group has-error">
                <p class="help-block">{{ error.other }}</p>
            </div>

            <button class="btn btn-lg btn-primary" type="submit"> Sign in </button>

            <span class="clearfix"></span>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <hr>
        Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
      </div>
</div>
